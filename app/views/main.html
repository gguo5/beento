<div class="countries-block">
  <div class="input-group">
      <input type="text"  ng-model="typedCountry" placeholder="Type to search countries or choose from the list below..." typeahead="c.name for c in countries | filter:$viewValue | limitTo:8" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="getCountryByName(typedCountry);">Add</button>
      </span>
    </div>
  
<tabset>
    <tab ng-repeat="r in regions" heading="{{r.name}}">
      <ul class="country-list">
      <li ng-repeat="c in countries | checkBeento:beenToCountries | orderBy:orderProp" ng-if="c['region-code'] == r.code"><span ng-click="addCountry(c);" class="label label-info">{{c.name}}</span></li>
      </ul>
    </tab> 
  </tabset>
 <div class="panel panel-success">
        <div class="panel-heading">
            <h1 class="panel-title">Been to</h1> 
        </div>
        <div class="panel-body">
          <ul class="beento-country-list">
            <li ng-repeat="bc in beenToCountries"><span class="label label-success country-remove-name">{{bc.name}}<span ng-click="removeCountry(bc);" class="glyphicon glyphicon-remove country-remove"></span></span></li>
          </ul>
        </div>
</div>
<div map></div>
